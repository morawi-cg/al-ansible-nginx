---

- name: Update repository and Upgrade packages
  apt:
    upgrade: dist
    update_cache: yes

- name: Install Nginx
  apt: 
    name:  nginx 
    state: latest
    update_cache: yes
   
- name: Copy Nginx config file 
  copy:
    src: files/lb_nginx.conf
    dest: /etc/nginx/conf.d/lb_nginx.conf
    owner: root
    group: root 
    mode: u=rwx,g=r,o=r
   
- name: start nginx
  service:
    name: nginx
    state: started    
      
